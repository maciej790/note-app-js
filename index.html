<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note app</title>
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/1cf0fcc144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="header__createNote">Create note</button>
        <article class="header__currency header__currency--scale">
          <section class="header__currencyInfo">
            <div class="header__EUR"></div>
            <div class="header__USA"></div>
            <div class="header__CHF"></div>
          </section>
        </article>
        <button class="header__toggleCurrency header__toggleCurrency--hide">
          <i class="fas fa-caret-down fa-3x"></i>
        </button>
      </header>
    </div>
    <script src="index.js"></script>
  </body>
</html>
