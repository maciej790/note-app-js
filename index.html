<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note app</title>
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/1cf0fcc144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="header__createNote">Create note</button>
        <article class="header__currency header__currency--scale">
          <section class="header__currencyInfo">
            <div class="header__EUR"></div>
            <div class="header__USA"></div>
            <div class="header__CHF"></div>
          </section>
        </article>
        <button class="header__toggleCurrency header__toggleCurrency--hide">
          <i class="fas fa-caret-down fa-3x"></i>
        </button>
      </header>
      <section class="modal">
        <div class="modal__close">
          <i class="fas fa-times fa-3x"></i>
        </div>
        <form class="modal__form" method="" action="">
          <label for="title">Note title:</label>
          <input
            type="text"
            name="title"
            class="modal__title"
            placeholder="type title for note"
          />
          <label for="note">Note text:</label>
          <textarea
            rows="6"
            name="note"
            class="modal__note"
            placeholder="type note"
          ></textarea>
          <div class="modal__colors">
            <label for="color">Choose note color:</label><br /><br />
            <input
              type="radio"
              name="color"
              class="modal__green"
              value="green"
            />
            <input type="radio" name="color" class="modal__blue" value="blue" />
            <input type="radio" name="color" class="modal__red" value="red" />
          </div>
          <input type="submit" value="Create" class="modal__submit" />
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
